      <!-- Contact Us form -->
      <div class="contactUs">
        <div class="title">
          <h3>GET IN TOUCH</h3>
        </div>
        <div class="box">
          <!-- form box -->
          <div class="contact form">
           <h3>Send a Message</h3>
           <form>
             <div class="formBox">
                <div class="row50">
                  <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="Type your First Name"<>
                  </div>
                  <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" placeholder="Type your Last Name"<>
                  </div>
                </div>

                <div class="row50">
                    <div class="inputBox">
                      <span>Email </span>
                      <input type="text" placeholder="Type your Email Id"<>
                    </div>
                  <div class="inputBox">
                    <span>Mobile</span>
                    <input type="text" placeholder="Type your Mobil Number"<>
                  </div>
                </div>
								<div class="row100">
                  <div class="inputBox">
                    <span>Message</span>
                    <textarea placeholder="Write your message here..."></textarea>
                  </div>
								</div>
								
								<div class="row100">
                  <div class="inputBox">
                   <input type="submit" value="Send">
                  </div>
								</div>
             </div>
           </form>
          </div>

          <!-- info box -->
          <div class="contact info">
						<h3>Contact Info</h3>
						<div class="infoBox">
							<div>
								<span></span>
								<p>Lorem ipsum ,Chandigarh<br>INDIA</p>
							</div>
						</div>
					</div>
          <!-- map box -->
          <div class="contact map"></div>
        </div>
      </div>
